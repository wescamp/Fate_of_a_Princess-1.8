#define FOAP_RESOLVE_STONE_PROBLEM
[event]
	name=petrified
	first_time_only=no
	[set_variable]
		name=unit.variables.stone_turns
		value=3
	[/set_variable]
	[set_variable]
		name=unit.variables.stoned_by_ameck
		value=yes
	[/set_variable]
	[unstore_unit]
		variable=unit
	[/unstore_unit]
[/event]
[event]
	name=new turn
	first_time_only=no
	[store_unit]
		[filter]
			[filter_wml]
				[status]
					petrified=yes
				[/status]
				[variables]
					stoned_by_ameck=yes
				[/variables]
			[/filter_wml]
		[/filter]
		variable=petrified_units
	[/store_unit]
	{FOREACH petrified_units i}
		[if]
			[variable]
				name=petrified_units[$i].variables.stone_turns
				greater_than=0
			[/variable]
			[then]
				[set_variable]
					name=petrified_units[$i].variables.stone_turns
					add=-1
				[/set_variable]
			[/then]
			[else]
				[set_variable]
					name=petrified_units[$i].status.petrified
					value=no
				[/set_variable]
				[clear_variable]
					name=petrified_units[$i].variables.stone_turns
				[/clear_variable]
				[clear_variable]
					name=petrified_units[$i].variables.stoned_by_ameck
				[/clear_variable]
			[/else]
		[/if]
		[unstore_unit]
			variable=petrified_units[$i]
		[/unstore_unit]
	{NEXT i}
	[clear_variable]
		name=petrified_units
	[/clear_variable]
[/event]
#enddef

