             [frame]
                begin=-200
                end=-100
                image="units/elves-mixed/foap-disfuser-melee-1.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-100
                    end=100
                    image="units/elves-mixed/foap-disfuser-melee-2.png"
	                sound=staff.wav
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-100
                    end=100
                    image="units/elves-mixed/foap-disfuser-melee-2.png"
	                sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
     [/attack_anim]
    [attack_anim]
