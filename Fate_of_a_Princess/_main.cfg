Fate of a Princess, version 0.7.2
Required Wesnoth version: 1.8.0 or later

This is a two-part campaign totalling 22-25 scenarios, including some which are dialogue-only.

This is still an early release; bugs are possible, and some scenarios require further balancing. Feedback on all aspects of the campaign will be gratefully receieved."
    
