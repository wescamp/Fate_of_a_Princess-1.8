#textdomain wesnoth-Fate_of_a_Princess

##||Colonel||##

#define FOAP_AMLA_ORICHALCUM
    [advancement]
        strict_amla=yes
        max_times=2
        id=foap_amla_orichalcum
        description= _ "orichalcum foil (+1 damage to sword, no heal full)"
        image="attacks/sword-holy.png"
        [effect]
            apply_to=attack
            name=sword
            increase_damage=1
        [/effect]
        [effect]
            apply_to=max_experience
            increase=0%
        [/effect]
    [/advancement]
#enddef

