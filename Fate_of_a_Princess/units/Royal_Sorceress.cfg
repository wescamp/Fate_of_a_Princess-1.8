Although Gulcyn the Wizard was one of the most powerful Wizard in Wesnoth, her magical power was four times higher than one for Gulcyn."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_PETRIFY}
    {DEFENSE_ANIM "units/elves-mixed/foap-disfuser-defend.png" "units/elves-mixed/foap-disfuser.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [death]
        [frame]
            begin=0
            end=800
            image="units/elves-mixed/foap-disfuser-death.png"
        [/frame]
    [/death]
    [abilities]
        {ABILITY_TELEPORT}
    [/abilities]
    [movement_costs]
        forest=1
        mountains=2
    [/movement_costs]
    [attack]
        name=elvish-cane
        description=_"cane" 
        icon=attacks/staff-elven.png
        type=arcane
        range=melee
        damage=12
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=stone-curse
        description=_"stone curse"
        icon=attacks/staff-magic.png
        type=impact
        range=ranged
        damage=3
        number=4
        [specials]
            {WEAPON_SPECIAL_PETRIFY}
        [/specials]
    [/attack]
	[attack]
		name=light-focusing
       description=_"straight lightning"
		icon=attacks/lightfocus.png
		type=arcane
		range=ranged
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
