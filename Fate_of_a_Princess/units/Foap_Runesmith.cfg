                begin=-100
                end=100
                image=data/campaigns/Sceptre_of_Fire/images/units/dwarves/runesmith-attack2.png
                sound=mace.wav
            [/frame]
        [/if]
        [else]
        hits=no
            [frame]
                begin=-100
                end=100
                image=data/campaigns/Sceptre_of_Fire/images/units/dwarves/runesmith-attack2.png
