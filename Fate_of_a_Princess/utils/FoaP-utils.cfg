#define FOAP_HUMAN_UNIT_ADVANCEMENT
    [event]
        name=post_advance
        first_time_only=yes
        [filter]
            type=Agent
        [/filter]
        [if]
            [not]
                [variable]
                    name=advances_to_level_3
                    equals=yes
                [/variable]
            [/not]
            [then]

                [set_variable]
                    name=changed_advancement
                    value=$unit.id
                [/set_variable]
                {MODIFY_UNIT id=$unit.id advances_to "Human Commander"}
                {MODIFY_UNIT id=$unit.id experience 65}
                [message]
                    speaker=narrator
                    message= _ "Only this unit in all Human Agents is possible to advance to the next level."
                    image=wesnoth-icon.png
                [/message]
                [set_variable]
                    name=advances_to_level_3
                    value=yes
                [/set_variable]

            [/then]
        [/if]
    [/event]
#enddef        


