#textdomain wesnoth-Fate_of_a_Princess
[scenario]
    id=22_Epilogue
    next_scenario=null
    name= _ "Epilogue"
    map_data="{~add-ons/Fate_of_a_Princess/maps/22_Epilogue.map}"
    [story]
        [part]
            story= _ "Birds stopped singing, the wind fell, and even time's measured tread seemed to falter at the moment." 
        [/part]
        [part]
            story= _ "The death of Gulder immediately brought the people in Dorest just the same as they used to be before he came, and peace was back to the southern Greenwood also just the same as one in used to be."
        [/part]
        [part]
            story= _ "There had been a small wood in between the southern Greenwood and Dorest. 
The difference from before was that the Tomb was built as a symbol of peace, and the place was called the Princess Memorial Park."
        [/part]
        [part]
            story= _ "Princess Alingwen's entire life had been sad and eventful; however, at the very end she was finally able to rest peacefully and silently, and her brave sacrifice was honored with a peaceful shrine between the city of her father and the forest of her mother."
        [/part]
        [part]
            show_title=yes
            background=story/farnorth-southeast.jpg
            {NEW_JOURNEY 649 421}
        [/part]
    [/story]
    victory_when_enemies_defeated=no
