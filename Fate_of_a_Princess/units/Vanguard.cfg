#textdomain wesnoth-Fate_of_a_Princess
[unit_type]
    id=Vanguard
    name= _ "Vanguard"
    race=human
    gender=male
    image="units/humans/agent.png"
    ellipse="misc/ellipse"
    profile="portraits/humans/woodsman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {AMLA_DEFAULT}
    hitpoints=41
    movement_type=woodland
    [movement_costs]
        cave=2
    [/movement_costs]
    [defense]
        swamp_water=50
        forest=50
        sand=60
    [/defense]
    movement=6
    experience=150
    level=2
    alignment=neutral
    advances_to=null
    cost=30
    usage=archer
    description= _ "An experienced forester, the Vanguard is used to penetrating hostile territory ahead of his armyâ€™s main force. They travel light and can largely support themselves through foraging, and these experienced veterans can also handle themselves in a fight, because they pack a respectable punch."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/humans/agent-defend.png" "units/humans/agent.png" {SOUND_LIST:HUMAN_HIT}}

     [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/woodsman.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/woodsman.png"
    [/portrait]
    [attack]
        name=short sword
        description=_"shortsword"
        type=blade
        range=melee
        damage=7
        number=2
        icon=attacks/sword-human-short.png
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        type=pierce
        range=ranged
        damage=8
        number=3
        icon=attacks/bow.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=short sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/humans/agent.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/humans/agent-melee.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/humans/agent-melee.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/humans/agent.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-400
                end=-250
                image="units/humans/agent-attack1.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-400
                end=-250
                image="units/humans/agent-attack1.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-250
            end=-100
            image="units/humans/agent-attack2.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/humans/agent-attack3.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/humans/agent.png"
        [/frame]
    [/attack_anim]
[/unit_type]