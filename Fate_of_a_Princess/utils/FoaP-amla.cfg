#define FOAP_AMLA_LEADERSHIP 
    [advancement]
        strict_amla=yes
        max_time=1
        id=foap_amla_leadership
        description= _ "leadership (new ability, no heal full)"
        image="attacks/fist-human.png"
        [effect]
            apply_to=new_ability
            [abilities]
                {ABILITY_LEADERSHIP_LEVEL_3}
            [/abilities]
        [/effect]
        [effect]
            apply_to=new_animation
            
            [leading_anim]
                [frame]
                    begin=-150
                    end=150
                    image=units/elves-mixed/noble-avenger-leading.png
                [/frame]
            [/leading_anim]
        [/effect]
    [/advancement]
#enddef    

