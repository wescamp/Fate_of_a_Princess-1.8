#textdomain wesnoth-Fate_of_a_Princess
[scenario]
    id=12_Drake_Lord
    next_scenario=13_Mountain_Path
    name= _ "Drake Lord"
    map_data="{~add-ons/Fate_of_a_Princess/maps/12_Drake_Lord.map}"   
    turns=-1
    {INTRO_AND_SCENARIO_MUSIC "wanderer.ogg" "wanderer.ogg"}

    {AFTERNOON}
    victory_when_enemies_defeated=no
    [story]
        [part]
            story= _ "HÃ¡wclyn and Zylvia told Turuk everything about the son of Gulcyn and their theory that he was using orcish shamans to command the southern orcs. They also explained why their Queen believed it was vital to enlist the help of her half-sister Alingwen."
        [/part]
        [part]
            show_title=yes 
            background=story/farnorth-southeast.jpg
            {NEW_JOURNEY 500 299}
