    [event]
        name=start
        [message]
            id=Zylvia
            message= _ "... Princess Alingwen sacrificed life to save all of us even though we treated her poorly for so many years, and she probably did not want to be born that way by herself ... We must not waste what she did to us ..."
        [/message]
        [message]
            id=Hawclyn
            message= _ "Yes, we must guard against the unthinking cruelty she suffered a quarter century ago, now and forever more.. What is in own heart that is the most important, not who you are. Blood and looks are nothing to measure a person. Whenever we see injustice or cruelty, we must oppose them. And we must be alert, for they can afflict us without our realising. That is the lesson I learned from her, and I will always carry it with me."
        [/message]
        [message]
            id=Zylvia
            message= _ "...Absolutely, Háwclyn. Look at those unicorns around her grave; they clearly show how pure her sprit was ... but I still feel guilty about what our elves did to her in the past as one of royal elves in the Greenwood ..."
        [/message]
        {REPLACE_SCENARIO_MUSIC "journeys_end.ogg"}
        [message]
            id=Hawclyn
            message= _ "Hey! By the way, I wonder how Turuk and his friends are doing? you have any ideas?"
        [/message]
        [message]
            id=Zylvia
            message= _ "The others, I do not know, but I heard that Turuk finally became Emperor of the Mountains of Dorth. It would have happened long ago, but while Princess Alingwen was there no-one had the nerve to even raise the subject...."
        [/message]
        [message]
            id=Hawclyn
            message= _ "Really? I expect that means he's even busier."
        [/message]
